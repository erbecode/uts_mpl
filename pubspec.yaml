name: reservasi_hotel_app
description: Aplikasi Reservasi Hotel Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6

  # Utilities
  provider: ^6.1.2
  intl: ^0.19.0

  # PDF Generator + Print/Share
  pdf: ^3.10.8
  printing: ^5.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/standard.png
    - assets/images/superior.png
    - assets/images/deluxe.png
    - assets/images/junior_suite.png
    - assets/images/suite.png
    - assets/images/presidential.png
